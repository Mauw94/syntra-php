<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
   <script>
var increment = 0;
var afbeelding = 0;
function zoom(){
	if (afbeelding.style.width == "25%") {
		increment = 1;
	}
	if (afbeelding.style.width == "100%") {
		increment = -1;
	}
	var afmeting = parseInt(afbeelding.style.width);
	afmeting += increment;
	afbeelding.style.width = afmeting + "%";
	afbeelding.style.height = afmeting + "%";
	if (afbeelding.style.width != "25%" && afbeelding.style.width != "100%") {
		tijd = setTimeout('zoom()',5);
	}
}
   </script>
</head>
<body>
    <img src="mijnafbeelding.jpg" style="width:25%; height:25%" onclick="afbeelding = this; zoom();" />
</body>
</html>
