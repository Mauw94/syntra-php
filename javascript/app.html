<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Total price</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"/>
    <script>
        function bereken() {
            let length
            let width
            let oppTegel
            let oppPand
            let aantalTegelsNodig
            let aantalTeBestellenPakken
            var tegelsPerPak = 5

            length = parseFloat(document.getElementById('length').value)
            width = parseFloat(document.getElementById('width').value)
            oppTegel = parseFloat(document.getElementById('oppTegel').value)

            oppPand = length * width

            aantalTegelsNodig = (oppPand * 100) / oppTegel;
            if (aantalTegelsNodig % 1 != 0) {
                aantalTegelsNodig = Math.floor(aantalTegelsNodig) + 1;
            }
            aantalTeBestellenPakken = aantalTegelsNodig / tegelsPerPak
            if (aantalTeBestellenPakken % 1 != 0) {
                aantalTeBestellenPakken = Math.floor(aantalTeBestellenPakken) + 1;
            }
            document.getElementById('aantalTegelsNodig').innerHTML += aantalTegelsNodig
            document.getElementById('aantalPakken').innerHTML += aantalTeBestellenPakken
            document.getElementById('resultaat').innerHTML += oppPand * 30 + " euro"
        }
    </script>
</head>
<body>
    <h1>Kostprijs voor betegeling pand</h1>
    <p>Lengte (m): </p> <input type="number" id="length">
    <p>Breedte (m): </p> <input type="number" id="width">
    <p>Opp tegel (cm):</p> <input type="number" id="oppTegel">

    <p>-----------------------------------</p>
    <div id="aantalTegelsNodig">Aantal tegels nodig: </div>
    <div id="aantalPakken">Aantal pakken nodig: </div>
    <div id="resultaat">Kostprijs: </div>
    <p>-----------------------------------</p>
    <button onclick="bereken()">Bereken</button>
</body>
</html>
