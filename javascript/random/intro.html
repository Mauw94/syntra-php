<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"/>
    <script>
        function bereken() {
            let waarde
            waarde = parseFloat(document.getElementById('mijnNummer').value)
            document.getElementById('resultaat').innerHTML = waarde*2
        }
    </script>
</head>
<body>
    <input type="number" id="mijnNummer">
    <div id="resultaat">Resultaat vermigvuldiging</div>
    <button onclick="bereken()">Bereken</button>
</body>
</html>
